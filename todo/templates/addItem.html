<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ToDo Add Item</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div class="container" style="margin-top: 20px;">
        {% if error_msg %}
        <div class="alert alert-danger alert-dismissible">
            <a href="/addItem" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Danger!</strong> {{error_msg}}
        </div>

        {% endif %}
        <div>
            <form class="form-inline my-2 my-lg-0" method="POST">
                {% csrf_token %}
                <input class="form-control mr-sm-2" type="search" placeholder="Add Item" aria-label="Search" name="item">
                <button style="margin-right:5px;" class="btn btn-primary my-2 my-sm-0" type="submit">Add To List</button>
                <a href="/" class="btn btn-primary my-2 my-sm-0" role="button">Back</a>
            </form>
        </div>
    </div>
</body>

</html>
